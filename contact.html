<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e28e4d0b6f.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body loading="lazy">

<div class="container">

    <header class="header">
        <a href="index.html">
            <img src="assets/imgs/logoipsum.svg" alt="" class="logo">
        </a>

        <nav class="navbar">
            <h4 class="navbar-title">Menu</h4>
            <a href="contact.html" class="navbar-link">Contact</a>
            <a href="about.html" class="navbar-link">About us</a>
            <a href="login.html" class="navbar-link">I already have an account</a>
        </nav>
        
        <div class="navbar-hamburger">
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
        </div>
    </header>

    <main class="content">

        <section class="contact">
            <div class="contact-content">
                <form action="" class="form-contact">
                    <h4 class="contact-title">Contact us</h4>
                    <input type="name" name="" id="" placeholder="Name">
                    <input type="subject" name="" id="" placeholder="Subject">
                    <textarea name="message" id="" cols="30" rows="6" placeholder="Message"></textarea>
                    <button type="submit" class="form-contact-btn">Send</button>
                </form>
            </div>

            <div class="contact-map">
                <div class="contact-map-content">
                    <span class="contact-phone">
                        <i class="fas fa-phone"></i> +55 11 0000-0000 / +55 11 1111-2222 
                    </span>

                    <span class="contact-adress">
                        <i class="fas fa-map-marker-alt"></i>
                        Av. Sem Nome, 1000 - Bela Vista, São Paulo - SP, 00000-000
                    </span>
                </div>

                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20687.14133151216!2d-46.66690232378154!3d-23.56828259259638!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59ceb1eb771f%3A0xe904f6a669744da1!2sMuseu%20de%20Arte%20de%20S%C3%A3o%20Paulo%20Assis%20Chateaubriand!5e0!3m2!1spt-BR!2sbr!4v1640551323373!5m2!1spt-BR!2sbr" 
                    style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <h3 class="copyright">Copyright © 2021 All rights reserved</h3>

        <h3 class="terms">
            <a href="" class="terms-link">Terms of Services / Privacy Policy</a>
        </h3>
    </footer>

</div>

<!-- Scripts -->
<script src="https://unpkg.com/scrollreveal@4"></script>
<script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
<script src="assets/script.js"></script>
    
</body>
</html>
